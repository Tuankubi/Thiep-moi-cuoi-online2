<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Tạo thiệp cưới online</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .template-item { margin: 10px; display: inline-block; cursor: pointer; border: 1px solid #ccc; }
    .template-item img { width: 200px; height: auto; }
  </style>
</head>
<body>
  <h1>Chọn mẫu thiệp cưới</h1>
  <div id="templateList">
    <div class="template-item" data-tpl="template1.html">
      <img src="templates/anh-chan-dung-trai-dep.jpg" alt="Mẫu 1">
      <div>Mẫu 1</div>
    </div>
    <div class="template-item" data-tpl="template2.html">
      <img src="templates/anh-chan-dung-trai-dep.jpg" alt="Mẫu 2">
      <div>Mẫu 2</div>
    </div>
    <!-- thêm mẫu nếu muốn -->
  </div>

  <script>
    document.querySelectorAll('.template-item').forEach(item => {
      item.addEventListener('click', () => {
        const tpl = item.getAttribute('data-tpl');
        // chuyển sang trang editor, truyền tên mẫu
        window.location.href = `editor.html?tpl=${encodeURIComponent(tpl)}`;
      });
    });
  </script>
</body>
</html>
